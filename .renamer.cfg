# fonction pour changer le titre d'un onglet terminal, sauce dova
# il faut donner le PS1 en argument de fonction et Ã©craser PS1 par la valeur donnÃ© par le retour en echo
# PS1 contient un espace et est donc capturÃ© en 2 variables, $1 et $2
function titre() {
   title=${list[RANDOM%${#list[@]}-1]}
   echo "$1 $2\[\e]2;${title}\a\]"
}


