# ${@:3} contient les derniers fragments de string (dans le cas oÃ¹ l'on aurait renommÃ© le terminal)
function addSuffix() {
   # 20% chance to happen
   if [ *[RANDOM%100] -lt 20 ];
   then
      elem=${suffixes[RANDOM%${#suffixes[@]}-1]} 
      echo "$1 ${2/\u/\u$elem} ${@:3}"
